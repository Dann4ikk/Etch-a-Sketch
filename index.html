<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link href="styles.css" rel="stylesheet">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="title-container">
        <p class="title">Etch</p>
        <p class="title">a</p>
        <p class="title">Sketch</p>
    </div>
    <div class="content">
        <div class="tools-options">
            <p class="rgb">rgb( <input type="text" id="R" value="0">, <input type="text" id="G" value="0">, <input type="text" id="B" value="0"> )</p>
        </div>
        <div class="tools">
            <div class="canvas-size">
                <input type="text" class="form-number">
                <button class="form-button">generateNew</button>
            </div>

            <div class="separator"></div>

            <div class="options">
                <div class="color-picker"></div>
                <div class="draw">
                    <img src="./assets/rsz_pencil_270f.png">
                </div>
                <div class="eraser">
                    <img src="./assets/eraser-icon.png">
                </div>
                <div class="clear-canvas">
                    <button id="clear-canvas">clearCanvas</button>
                </div>
            </div>
            <div class="separator"></div>
            <div class="random-color">
                <button id="random-color">randomColor</button>
            </div>
        </div>
        <div class="size-error">
            <p id="size-error"></p>
        </div>
        <div class="canvas"></div>
    </div>
</body>

</html>
